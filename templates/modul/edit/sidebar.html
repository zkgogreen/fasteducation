<div class="menu" >
    <div class="text-muted">
      <a class="btn btn-primary rounded-0" href="{% url 'modul:bab_form' slug=slug action='create' %}">Tambah Bab</a>  
      <div class="accordion" id="accordionExample">
            {% for bab in babs %}
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button class="d-flex accordion-button collapsed fw-semibold" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ bab.id }}" aria-expanded="false" aria-controls="collapse{{ bab.id }}">
                    {{bab.bab}} {% if bab.isdone %}<i class="fas fa-check ms-3 text-success-emphasis"></i>{% endif %} {% if bab.premium %} <i class="fas fa-crown text-warning ms-3"></i> {% endif %}
                </button>
              </h2>
              <div id="collapse{{ bab.id }}" class="accordion-collapse collapse {% if bab == current_bab %}show{% endif %}" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    {% for bab_pelajaran in bab.pelajaran %}
                    <div class="d-flex justify-content-between">
                      <a href="{% url 'modul:pelajaran_edit' bab_id=bab.id pelajaran=bab_pelajaran.id %}" class="fw-semibold my-wrap text-decoration-none my-1 col">{{bab_pelajaran.judul}}</a>
                    </div>
                    {% endfor %}
                    <div class="d-flex justify-content-between">
                      <div class="d-flex">
                        <h6 class="align-self-center mt-2" style="width: 10px;"><i class="fa-solid fa-list-check text-muted"></i></h6>
                        <a href="{% url 'modul:bab' pk=bab.id %}" class="btn ms-2 {% if current_bab == bab and current_pelajaran == None %}fw-bold text-primary{% endif %}">Rangkuman</a>
                      </div>
                    </div>
                    <div class="d-flex justify-content-between">
                      <div class="d-flex">
                        <h6 class="align-self-center mt-2" style="width: 10px;"><i class="fa-solid fa-flag-checkered text-muted"></i></h6>
                        <a href="#" class="btn ms-2 {% if halaman == 'soal' and pelajaran.bab == bab.bab %}fw-bold{% endif %}">Latihan soal</a>
                      </div>
                    </div>
                    <div class="d-flex gap-2">
                        <a href="{% url 'modul:pelajaran_edit' bab_id=bab.id pelajaran='new' %}" class="btn btn-primary w-100">Tambah Materi</a>
                        <a href="{% url 'modul:bab_form' slug=slug action=bab.id %}" class="btn btn-primary w-100">Edit Bab</a>
                    </div>
                </div>
              </div>
            </div>
            {% endfor %}
            {% comment %}
            <div class="accordion-item">
                <h2 class="accordion-header" id="handlinglast">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLast" aria-expanded="false" aria-controls="collapseLast">
                      Penutup
                  </button>
                </h2>
                <div id="collapseLast" class="accordion-collapse collapse  {% if halaman == 'rangkumankelas' or halaman == 'soal_kelas' %}show{% endif %}" aria-labelledby="handlinglast" data-bs-parent="#accordionExample">
                  <div class="accordion-body">
                      <div class="d-flex justify-content-between">
                          <div class="d-flex">
                            <div class="d-flex">
                                <h6 class="align-self-center mt-2" style="width: 10px;"><i class="fa-solid fa-list-check text-muted"></i></h6>
                                <a href="{% url 'modul:rangkuman_kelas' slug=slug %}" class="btn ms-2 {% if halaman == 'rangkumankelas' %}fw-bold{% endif %}">Rangkuman</a>
                            </div>
                          </div>
                      </div>
                      <div class="d-flex justify-content-between">
                          <div class="d-flex">
                              <h6 class="align-self-center mt-2" style="width: 10px;"><i class="fa-solid fa-flag-checkered text-muted"></i></h6>
                              <a href="#" class="btn fw-light ms-2 {% if halaman == 'soal_kelas' %}fw-bold{%endif%}">Ujian</a>
                          </div>
                      </div>
                      <div class="d-flex justify-content-between">
                          <div class="d-flex">
                              <h6 class="align-self-center mt-2" style="width: 10px;"><i class="fa-solid fa-certificate text-muted"></i></h6>
                              <a href="#" class="btn fw-light ms-2">Hasil</a>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
            {% endcomment %}
          </div>
    </div>
</div>
